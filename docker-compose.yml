version: "3.7"
services:
  redis:
    image: redis
    volumes:
      - ./redis/:/data:rw
    command: redis-server --appendonly yes
  web:
    image: abiosoft/caddy
    environment:
      - ACME_AGREE=true
      - BOT_DOMAIN
      - ACME_EMAIL
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ./caddy/:/root/.caddy:rw
    ports:
      - 80:80
      - 443:443
  app:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - BAMBOOHR_COMPANY
      - SLACK_TOKEN
      - SLACK_TEAMID
      - REDIS_HOST=redis
    ports:
      - 9000:9000
